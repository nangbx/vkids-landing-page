<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,300;0,400;0,700;1,100&display=swap"
			rel="stylesheet"
		/>
		<title>Bảng giá</title>
		<link rel="stylesheet" href="./css/app.pricelist.css" />
	</head>
	<body>
		<div class="list">
			<img
				src="./images/PriceList/ui-bg.png"
				alt=""
				class="list-ui list-ui-bg"
			/>
			<div class="list-wrapper">
				<img src="./images/PriceList/ui-gogo.png" alt="" />
				<div class="list-item">
					<h2 class="list-item-header">Gói học 1 năm</h2>

					<div class="list-item-content">
						<img src="./images/PriceList/ui-box.png" alt="" />
						<div class="list-item-content-info">
							<h2>Giá gốc</h2>
							<h3 class="old-price">1.590.000đ</h3>
							<h2>Giá mới</h2>
							<h3 class="new-price">790.000đ</h3>
						</div>
					</div>
				</div>
				<div class="list-item item-hot">
					<h2 class="list-item-header">
						<div class="list-item-header-hot">
							<img src="./images/PriceList/ui-hot.png" alt="" />
							<p>HOT</p>
						</div>
						Gói học trọn đời
					</h2>

					<div class="list-item-content">
						<img src="./images/PriceList/ui-box-2.png" alt="" />
						<div class="list-item-content-info">
							<h2>Giá gốc</h2>
							<h3 class="old-price">1.590.000đ</h3>
							<h2>Giá mới</h2>
							<h3 class="new-price">790.000đ</h3>
						</div>
					</div>
				</div>
			</div>
			<a href=""
				><p>Đăng ký</p>
				<img src="./images/PriceList/ui-sub.png" alt=""
			/></a>
		</div>
	</body>
</html>
